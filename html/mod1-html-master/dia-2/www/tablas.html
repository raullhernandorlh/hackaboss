<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tablas</title>
</head>
<body>
    <main>
        <h1>Tablas</h1>
        <table border="1">
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
                <th>Columna 3</th>
            </tr>
            <tr>
                <td>1 valor</td>
                <td>2 valor</td>
                <td>3 valor</td>
            </tr>
            <tr>
                <td>4 valor</td>
                <td>5 valor</td>
                <td>6 valor</td>
            </tr>
        </table>
        <h2>Tablacon título</h2>
        <table border="1">
            <caption>Título de la tabla</caption>
            <th colspan="3">Valores</th>
            <tr>
                <td>1 valor</td>
                <td>2 valor</td>
                <td>3 valor</td>
            </tr>
        </table>
        <h2>Tabla completa</h2>
        <table border="1">
            <caption>Estadísticas Oliver Atom</caption>
            <thead>
                <tr>
                    <th>Temporada</th>
                    <th>Goles</th>
                    <th>Asistencias</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>2017-2018</th>
                    <td>25</td>
                    <td>43</td>
                </tr>
                <tr>
                    <th>2018-2019</th>
                    <td>40</td>
                    <td>20</td>
                 </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Datos ofrecidos por la LFP</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
